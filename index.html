<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator" class="calculator-grid">
        <div id="output" class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button id="clear" data-all-clear class="span-two">AC</button>
        <button class="del" data-delete="">DEL</button>
        <button class="ops" data-operation="divided by">รท</button>
        <button class="num" data-number="1">1</button>
        <button class="num" data-number="2">2</button>
        <button class="num" data-number="3">3</button>
        <button class="ops" data-operation="times">*</button>
        <button class="num" data-number="4">4</button>
        <button class="num" data-number="5">5</button>
        <button class="num" data-number="6">6</button>
        <button class="ops" data-operation="plus">+</button>
        <button class="num" data-number="7">7</button>
        <button class="num" data-number="8">8</button>
        <button class="num" data-number="9">9</button>
        <button class="num" data-operation="minus">-</button>
        <button class="ops" data-number=".">.</button>
        <button class="num" data-number="0">0</button>
        <button id="equals" data-equals="" class="span-two">=</button>

    </div> 
</body>
</html>
